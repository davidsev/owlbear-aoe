name: Deploy to AWS

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # This is required for requesting the JWT token used to authenticate to AWS

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ######
      # Build
      ######
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run prod
      ######
      # Login to AWS
      ######
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: eu-west-2
          role-session-name: Github
      ######
      # Push to s3
      ######
      - name: Deploy to S3
        run: |
          aws s3 sync --metadata-directive REPLACE --cache-control "public, max-age=604800, immutable" ./dist "s3://${{ secrets.S3_BUCKET }}" --delete
